<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE525 Cloud Computing - Group 06 : DDLJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://discord.com/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #f0f2f5;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            margin-top: 1em;
            width: 100px;
        }

        .header {
            margin-top: 2em;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin-top: 0.2em;
        }

        .content {
            margin-top: 2em;
            padding: 2em;
            border-radius: 5px;
            background-color: #2f3136;
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .low-opacity {
            opacity: 0.65;
            font-weight: 300;
        }

        h3 {
            font-size: 1.5em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a {
            color: #f0f2f5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            padding: 1em 0;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            padding: 1em 0;
        }


        form {
            margin: 0 auto;
            width: 50%;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 1em;
            margin: 1em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 1em;
            margin: 1em 0;
            background-color: #9900ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Additional or modified styles for download page */
        /* Modify as needed */
        .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #36393f;
            /* Background color */
            color: #f0f2f5;
            /* Text color */
        }

        .download-link {
            font-size: 1.2em;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div class="download-container">
        <div class="header">
            <h1>CSE525 Cloud Computing</h1>
            <h2>Group 06 : DDLJ</h2>
        </div>
        <div class="content">
            <h3>Download File</h3>
            <p class="low-opacity">Click the link below to download the file:</p>
            <a href="http://localhost:8000/downloadfile" class="download-link">Download File</a>
        </div>
    </div>
</body>

</html>
